


<div *ngIf="IsHaveAccount; then thenBlock else elseBlock" ></div>
    <ng-template #thenBlock>
        <div class="row ">
            
            <div class="col-12 container">
                <app-login-employee></app-login-employee>
            </div>
            
            </div>
    
    </ng-template>
    <ng-template #elseBlock>
      <app-signup-employee></app-signup-employee>
       
    </ng-template>
