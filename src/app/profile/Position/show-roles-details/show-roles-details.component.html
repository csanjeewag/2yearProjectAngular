

<div class="container">
    
    	<div class="row">
			<div class="col-md-12">
				<div class="tableWithHeader ">
					<div class="Header">
						<h3 class="panel-title">..All Department Details..</h3>
						
					</div>
					
          <div class="table-responsive" id="table">
					<table class="table table-hover">
            <thead>
            <tr >
                <th>Role Id</th>
              <th>Role Name</th>
              <th>Role Discription</th>
              <th></th>
              <th *ngIf="isAdmin"></th>
             
            </tr></thead>
            <tbody>
            <tr *ngFor="let i of roles;">
              <td>{{i.positionId}}</td>
              <td>{{i.positionName}}</td>
              <td>{{i.positionDis}}</td>
              
                 <td><button type="button" id="update" class="btn btn-success" (click)=updateRoles(i.positionId)>Update</button></td>
                    <td *ngIf="isAdmin"><button type="button" id="delete" class="btn btn-danger" (click)=deleteEmployee(i.empId)>Delete</button></td>
                 
             
            </tr>
            </tbody>
          </table></div>
					
				</div>
			</div>
			
		</div>
	</div>
