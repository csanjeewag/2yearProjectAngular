

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div id = "back">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/_image/cslogo.png" id="icon" alt="User Icon" />
      <h1>Login</h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" autocomplete="off" novalidate >
        <div class="form-group ">
           
            <em *ngIf="validateControl('email') && hasError('email', 'required')">*Email is required!</em>
            <em *ngIf="validateControl('email') && hasError('email', 'email')">*This not a valid email!</em>
       
            <div class=" input-group mb-3" [class.error]="isNotEmail">
                    <div class="input-group-prepend">
                    <!-- <label class="input-group-text" for="email">Email </label> -->
                    </div>
                <input class="form-control" formControlName="email" id="email" placeholder="Enter Email" >
            </div>
            </div>
  
            
            <div class="input-group">
                    <em *ngIf="validateControl('pass') && hasError('pass', 'required')">*password is required</em>
                    <em *ngIf="validateControl('pass') && hasError('pass', 'maxlength')">*Maximum allowed length is 100 characters.</em>

            <div class="  input-group mb-3" *ngIf="hiddenPassword">
                   
                    <div class="input-group-prepend">
                            <!-- <label class="input-group-text" for="pass">Password </label> -->
                            </div>
                <input type="password" formControlName="pass" id="pass" class="form-control" placeholder="Password">
            </div>
                    
        </div>

            <div ><p class="text-danger" *ngIf="isNotEmail">Above email is not registered!</p>
                <p class="text-danger" >{{Message}}</p>
                <p class="text-danger" >{{wait}}</p>
                
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
            <button id="btn" *ngIf="!(hiddenPassword)&& !(Loading)" type="button" class="btn" (click)="hiddenpassword()"> Next </button>
            <button id="btn" *ngIf="(hiddenPassword) && !(Loading)" type="submit" class="btn" [disabled]="!loginForm.valid" (click)="createLogin(loginForm.value)" >Login</button>
            <!-- <button id="btn" type="button" class="btn " (click)="redirectToOwnerList()">Cancel</button> -->
            <div *ngIf="(Loading)" ><img id="loadImage" style=" width : 35px;" class="card-img-top" src="assets/loading1.gif" alt="Cinque Terre" id="loading"></div>

        </div> 
       
        
        </form>
        <!-- <div class="copy-text">For Create new account? <i class="fa fa-heart"></i><a id="crateAccountlink"  (click)="crateAccount()"> Create</a></div> -->
        
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a *ngIf="!(hiddenPassword)" id="crateAccountlink"  class="underlineHover" (click)="crateAccount()">SignUp</a>
      <div *ngIf="(hiddenPassword)" class="copy-text"><a id="crateAccountlink"  (click)="forgetpassword(loginForm.value)"> Forgot passward.</a></div>
        
    </div>

  </div>
</div>
</div>
