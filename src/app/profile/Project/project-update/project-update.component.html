


      <div >
        
        <div  class="wrapper fadeInDown col-md-12 container">
          <div id="formContent">
            <!-- Tabs Titles -->
        
            <!-- Icon -->
            <div class="fadeIn first">
              <h1>Create Project</h1>
            </div>
            <h5 class="card-title"> <h3 id="msg">{{Message}}</h3></h5>
            <!-- Sign up Form -->
            <form [formGroup]="projectForm" autocomplete="off" novalidate (ngSubmit)="createrole(projectForm.value)">
                <div class="form-group">
                    <label for="email" class="sr-only">DepartmentId</label>
                    <input class="form-control" formControlName="projectId" id="projectId" placeholder="Project Id">
                    <em *ngIf="validateControl('projectId') && hasError('projectId', 'required')">*Project Id is required!</em>
                    <em *ngIf="validateControl('projectId') && hasError('projectId', 'email')">*This not a valid email!</em>
            
                </div>
                <div class="form-group">
                    <label for="key" class="sr-only">Name</label>
                    <input type="text" formControlName="projectName" id="projectName" class="form-control" placeholder="Project Name">
                    <em *ngIf="validateControl('projectName') && hasError('projectName', 'required')">*Project name is required</em>
                    <em *ngIf="validateControl('projectName') && hasError('projectName', 'maxlength')">*Maximum allowed length is 100 characters.</em>
                  
                </div>
                <div class="form-group">
                    <label for="key" class="sr-only">Dis</label>
                    <input type="text" formControlName="projectDescription" id="projectDescription" class="form-control" placeholder="Project Description">
                    <em *ngIf="validateControl('projectDescription') && hasError('projectDescription', 'required')">*Project details is required</em>
                    <em *ngIf="validateControl('projectDescription') && hasError('projectDescription', 'maxlength')">*Maximum allowed length is 100 characters.</em>
                  
                </div>
                
                <div class="btn-group" role="group" aria-label="Basic example">
                <!-- <button type="button" class="btn btn-danger" (click)="redirectToOwnerList()">Cancel</button> -->
                <button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">Update</button>
                
            </div> 
            </form>
                <!-- <div class="copy-text">For Create new account? <i class="fa fa-heart"></i><a id="crateAccountlink"  (click)="crateAccount()"> Create</a></div> -->
                
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a  id="crateAccountlink"  class="underlineHover" ></a>
             
            </div>
        
          </div>
        </div>
    
  
        </div>
