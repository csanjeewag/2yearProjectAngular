
<div id="backcolor" class="row">

  <div class="col-10">

    <div class="card">
      <!-- <h2 id="topicname">{{event.name}}</h2> -->
      <img id="topicImage" class="card-img-top" src=""
        alt="Card image cap">
      <div id="dateplace">
       <div class="alert alert-success"> <h3  >{{event.name}}</h3>
        
       
        </div>
      </div>
      <div class="card-body">

        <h5 class="card-title">{{event.eventName}}</h5>

        <div class="row">
          <div class="col-6">
            <!-- <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA6AOpVo7os9fipuhp3i0vdJaxYqrq7UwD_rVw7WUMCxP-mfbg"
                alt="Card image cap"> -->
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA6AOpVo7os9fipuhp3i0vdJaxYqrq7UwD_rVw7WUMCxP-mfbg"
                    alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://media.gettyimages.com/photos/cricket-batsman-hitting-ball-during-cricket-match-in-stadium-picture-id518022060?s=612x612"
                    alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://media.gettyimages.com/photos/cricket-batsman-in-action-picture-id125141741?s=612x612"
                    alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://ichef.bbci.co.uk/news/976/cpsprodpb/13250/production/_92861487_gettyimages-627980766.jpg"
                    alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="http://www.paklink.com.au/wp-content/uploads/2016/12/The-sunset-cast-brilliant-shades-of-red-and-orange-over-Canberras-Manuka-Oval..jpg"
                    alt="Third slide">
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <p>
              {{event.eventDescription}}
    
             </p>

          </div>
        </div>


        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>
        <div class="row">
          <div class="col-6">
            <!-- <div class="embed-responsive embed-responsive-16by9" id="topicVideo">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/slp-jZZt7ik?ecver=1"
                allowfullscreen></iframe>
            </div> -->
          </div>
          <div class="col-6">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item">treasurer :  </li>
                  <li class="list-group-item">Chairman :</li>
          
                </ul>
          </div>
        </div>

      </div>

     
      
    </div>
  </div>

  <div class="col-1">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  
      <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-bars" aria-hidden="true">Menu</i>

        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <!-- <a class="dropdown-item" href="pastevent/imageview/9"> Gallery </a> -->
          <a class="dropdown-item"  (click)=gotoEventImages(event.id)>Images Gallery</a>

          <a class="dropdown-item" href="pastevent/uploadpastevent">Create Past Event</a>
          <a class="dropdown-item" href="pastevent/budget">More Details</a>
        </div>
      </div>
    </div>
  </div>
    <div class="col-1"></div>
</div>
