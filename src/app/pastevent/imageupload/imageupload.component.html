<div id="background"  >
    <div id="backgroundIN" >
<div class="fff">
  
  <div class="container">
  

   
          <a class="btn" (click)=gotoimageview()><img src="assets/_image/cameralogo.jpg" width="130" height="100" class="rounded-circle margin-left ml-2"></a> 
        
      <div *ngIf="!IsLogin" class="wrapper fadeInDown col-md-8 container">
    <div class="row">
     
      <div class="col-4">


        <div class="card" style="width: 25rem;">

          <div class="card-body" >
              <div class="modal-body">

            <form [formGroup]="imageuploadForm" autocomplete="off" novalidate (ngSubmit)="OnSubmit(imageuploadForm.value)">
              <img *ngIf="ImageUrl[0]" [src]="ImageUrl[0]" style="width:250px;height:200px">
                
              <div class="input-field col s12">

                
                <div class="form-group">
                  <label for="key" class="sr-only">Caption</label>
                  <input type="text" formControlName="Caption" id="Caption" class="form-control" placeholder=" Caption">
                </div>

              </div>

              <div class="form-group">

                <!-- <input class="inputfile" type="file" formControlName="Image" #Image accept="image/*" (change)="onFileChange($event.target.files)"> -->
                <div class="image-upload-wrap">
                  <input class="file-upload-input" type='file' onchange="readURL(this);" formControlName="Image"
                    multiple accept="image/*" (change)="onFileChange($event.target.files)" />
                  <div class="drag-text">
                    <h3>Drag and drop Image</h3>
                  </div>
                </div>
              </div>


              <div class=" form-group">
                <button type="submit" class="btn" class="btn btn-outline-dark" [disabled]="!imageuploadForm.valid">submit</button>

              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
     

    </div>
    </div>
  </div>

 
  <script>

    function readURL(input) {
      if (input.files && input.files[0]) {

        var reader = new FileReader();

        reader.onload = function (e) {
          $('.image-upload-wrap').hide();

          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();

          $('.image-title').html(input.files[0].name);
        };

        reader.readAsDataURL(input.files[0]);

      }

    }



  </script>
 

  </div></div>
