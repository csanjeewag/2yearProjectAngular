			<div class="col-12">
				<section id="comments">
					<header>
						<h1>Comment section</h1>
					</header>
					<div *ngFor="let e of comment">
						<div class="comment">
							<div class="username">{{e.empName}} {{e.commentTime|date:'medium'}}</div>

							<img [src]="ImageUrl+e.empProfilePicture" class="avatar" alt="user image" />

							<!-- <img   [src]= "ImageUrl+i.empProfilePicture" id="profilePicture" > -->

							<p>{{e.commentIn}}</p>

						</div>
						<button *ngIf="e.empId==author" id="btn" (click)=deletecomment(e.commentId)>delete </button>
					</div>
				</section>





				<form [formGroup]="commentForm" autocomplete="off" (ngSubmit)="OnSubmit(commentForm.value)">


					<!-- <textarea></textarea> -->
					<div class="form-group">
						<label for="key" class="sr-only">Description</label>
						<input type="text" formControlName="CommentIn" class="form-control" placeholder=" Comment">
					</div>



					<div class=" form-group">
						<button type="submit" class="btn" class="btn btn-outline-dark">submit</button>

					</div>
				</form>
			</div>
			<div class="col=8"></div>


		</div>
