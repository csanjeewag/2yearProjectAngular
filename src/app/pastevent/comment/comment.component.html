			<div class="col-12">
				<section id="comments">
					<header>
						<h1>Comment section</h1>
					</header>
					<div *ngFor="let e of comment">
						<div class="comment">
							<div class="username">{{e.empName}}</div>
				<div *ngIf="e.empProfilePicture; else notdp">
							<img   [src]="ImageUrl+e.empProfilePicture" class="avatar" alt="user image" />
				</div>
				<ng-template #notdp>
						<img src="assets/_image/nodp.jpg" class="avatar" alt="user image">
				</ng-template>
							<!-- <img   [src]= "ImageUrl+i.empProfilePicture" id="profilePicture" > -->
				
							<p>{{e.commentIn}}</p>
						</div>
				
						<div class="row">
							<div class="col-xs-2 col-sm-2 col-md-2 "><a *ngIf="e.empId==author"  (click)=deletecomment(e.commentId)><img src="assets/delete.png" width="25" height="25" class="rounded-circle margin-left ml-2">
							</a>
							</div>
							<div  id="timefont" class="col-xs-10 col-sm-10 col-md-10">
								{{e.commentTime|date:'medium'}}
				
							</div>
						</div>
				
				
					</div>

					<form [formGroup]="commentForm" autocomplete="off"  (ngSubmit)="OnSubmit(commentForm.value)">


							<!-- <textarea></textarea> -->
							<div class="form-group">
								<label for="key" class="sr-only">Comment</label>
								<input  type="text" formControlName="CommentIn" class="form-control"  placeholder=" Write a comment">
							</div>
		
		
		
							<div class=" form-group">
								<button  type="submit"  class="btn btn-outline-dark" >Comment</button>
								<!-- <input type="reset" value="Comment"> -->
								
							</div>
						</form>
				</section>





			
			</div>
			


		</div>

	</div>

</div>
