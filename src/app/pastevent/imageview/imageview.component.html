<div class="card w-90">
  <div class="card-body">
    <h2 class="card-title">{{eevent.eventTitle}}</h2>
    
    <button class="btn" (click)=gotoimageupload(eventId)>Image Upload</button>  
   
    <div class="row">
      <div class="col-sm-12 col-md-9">
        <section class="no-touch">
          <div class="wrap">
            <div *ngFor="let i of result">
              <div class="box">       
                <div class="boxInner">
                  <img id="zoom2"  class="images card w-100" [src]="ImageUrl+i.imageId"   alt="Cinque Terre">
                   <a id="author"> {{i.author}} </a>
                 
                  <div  class="titleBox"> <button *ngIf="i.EmployeeId==author"  (click)=deleteimage(i.imageId) id="btn">delete </button></div>
                </div>
                 

              </div>
              
            </div>
           </div>
        </section>

      </div>
      <div class="col-sm-12 col-md-3">
        
        <app-comment></app-comment>
      </div>
    </div>


  </div>
</div>
