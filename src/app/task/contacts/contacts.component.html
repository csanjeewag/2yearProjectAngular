<!-- view all contact types -->
<!-- search from contact type -->



<div class="row m-5">
    <div style="width: 10rem; height :10rem; background-color:#fff;" class="p-2 m-2" *ngFor="let i of result;">
        
            <h6 class="d-block text-black-dark ">{{i.contactType}}</h6>
            <button type="button" class="btn-link btn-sm" (click)="viewAll(i.contactId)">view All</button><br>
            <button type="button" class="btn-link btn-sm" (click)="open2(content2,i.contactId)"><img src="https://img.icons8.com/color/48/000000/add.png"></button>
            <button type="button" class=" btn-link btn-sm" (click)="open2(content3,i.contactId)">Update</button>
            <button type="button" class="btn-link btn-sm" (click)="deleteContactType(i.contactId)">Delete</button>

        </div>

        <!-- add new contacts -->
        <div class="modal fade">
            <ng-template #content2 let-c="close" let-d="dismiss" >
             <div class="modal-header">
                     <h4> Add Contact detail</h4>
               <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                       
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">

                <!-- body -->
                <form [formGroup]="AddContactForm" (ngSubmit)="addContacts(AddContactForm.value)">


                        <input  class="form-control" type="text"placeholder="Name of Owner" formControlName="oname">
                        <input class="form-control" type="text" placeholder="Address" formControlName="address">

                        <input class="form-control" type="number" placeholder="Contact Number" formControlName="num1">
                        <input class="form-control"  type="number" placeholder="Contact Number" formControlName="num2">

                        <input class="form-control" type="textarea" placeholder="Contact Description" formControlName="cd">


                        <button type="submit" class="btn btn-success">Add Contacts</button>

                    
                
                </form>
             </div>
             
            </ng-template>
    </div>  
    

<!-- form to add contact types -->

                     <div class="modal-body">

                        <!-- body -->

                                <input id="tbname" name="yourname" class="form-control" placeholder="Contact Type" formControlName="type">
                                <button type="submit" class="btn btn-success" (click)="x()" >Add Contact</button>

                            
                        
                        </form>

                    </ng-template>
            </div>
        </div>
