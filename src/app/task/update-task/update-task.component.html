<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            
  
            <div class="col-md-8  border ml-5" id="formV">
                    <form [formGroup]="taskForm"  autocomplete="off" novalidate (ngSubmit)="updateTask(taskForm.value)">

                        
                     <div class="form-row">
                        
                       
                    
                    <div class="form-group col-md-12">
                      <input  placeholder="Task Name" class="form-control" type="text" formControlName="TaskName" id="TaskName">
                      <!-- <em *ngIf="validateControl('TaskName') && hasError('TaskName', 'required')">*Task is required</em> -->
             
                 </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                         <b> Responsible Member</b>
                         <button type="button"  class="btn btn-link btn-sm" (click)="open(content)"> Employee List</button>
   
                          
                              <div *ngFor="let j of emailFormArray;">
                                  - {{j}}<br>
                              </div>
                          
                              <div>
                                  <u>Previous members</u>
                                  <div *ngFor="let e of employee;">-{{e.empName}} </div>
                      
                      
                                     
                              </div>
                          
                        

                          
                              <ng-template #content let-c="close" let-d="dismiss">
                                  <div class="modal-header">
                                    <h4 class="modal-title" id="modal-basic-title">Employee list</h4>
                                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <!-- employee list -->
                                  <div class="modal-body">
                                        <table class="table table-borderless">
                                                <tr *ngFor="let i of result;" class="form-check">
                                              
                                            <td><input type="checkbox" class="form-check-input" (change)="onChange(i.id,i.empName, $event.target.checked)"name="{{ i.empName }}" id="{{i.empName}}">{{i.empName}}</td>
                                            <!-- <td><button class="btn btn-light" (click)="selectEmp(i.empId,i.empName)">{{i.empName}}</button></td> -->
                                             
                                            </tr>
                                            </table>                         
                                    </div>

                                     <!-- end -->
                                  <div class="modal-footer">
                                      <small class="text-muted">
                                         
                                        </small>
                                    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
                                  </div>
                                </ng-template>                          
                        </div>
                       
                      
                      </div>
                      <div class="form-row">
                              
                              <div class="form-group col-md-6">
                                      <input  placeholder="Budgeted Cost" class="form-control" formControlName="BudgetedCost" type="text" id="bcost">
                                      <!-- <em *ngIf="validateControl('BudgetedCost') && hasError('BudgetedCost', 'required')">*Budgeted Cost is required</em> -->
                                      
                                  </div>
                      </div>
  
                      
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input  placeholder="Start Date" class="form-control" type="date" formControlName="StartDate" id="StartDate">
                         
                            <!-- <em *ngIf="validateControl('StartDate') && hasError('StartDate', 'required')">*Start date is required</em> -->
                            
                        </div>
                        <div class="form-group col-md-6">
                              <input  placeholder="End Date" class="form-control" type="date" formControlName="EndDate" id="edate">
                              <!-- <em *ngIf="validateControl('EndDate') && hasError('EndDate', 'required')&& validateDate()">*End date is required</em> -->

                          </div>
                          <!--div class="form-group col-md-6">
                                <input  placeholder="Admin" class="form-control" type="text" formControlName="Admin" id="Admin">

                                <em *ngIf="validateControl('Admin') && hasError('Admin', 'required')">*Admin is required</em>
                       
                          </div-->
                            <div class="form-group col-md-12">
                                    <input  placeholder="Description" class="form-control" type="textarea" formControlName="Description" id="description">
                           
                                </div>
                                <div>
                                        <input type="checkbox" class="form-check-input" (change)="onChangeStatus($event.target.checked)">Is Complete

                                </div>

                    </div>
                    
                
                    
                    <div class="form-row">
                        <div class="form-group">
                                  <div class="btn-group" role="group" aria-label="Basic example">
                                      <button type="button" class="btn btn-danger" (click)="redirectToTaskList()">Cancel</button>
                                      <button type="submit" class="btn btn-success"  [disabled]="!taskForm.valid">Update</button>

                                    </div>
                              </div>
                    </div>
                </form>
            </div>  
            </div>
            </div>
            </section>
