<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            
  
            <div class="col-md-8  border ml-5" id="formV">
                    <form [formGroup]="taskForm"  autocomplete="off" novalidate (ngSubmit)="createTask(taskForm.value)">

                        
                     <div class="form-row">
                        
                       
                    
                    <div class="form-group col-md-12">
                      <input  placeholder="Task Name" class="form-control" type="text" formControlName="TaskName" id="TaskName">
                      <em *ngIf="validateControl('TaskName') && hasError('TaskName', 'required')">*Task is required</em>
             
                 </div>
                </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                         <p><b> Responsible Member</b>
                         <button class="btn btn-link btn-sm" (click)="open(content)"> Employee List</button>
                        </p> 
                          
                              <div *ngFor="let j of emailFormArray;">
                                  {{j}}<br>
                              </div>
                          
                        

                         
                              <ng-template #content let-c="close" let-d="dismiss">
                                  <div class="modal-header">
                                    <h4 class="modal-title" id="modal-basic-title">Employee list</h4>
                                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <!-- employee list -->
                                  <div class="modal-body">
                                    <table class="table table-borderless">
                                        <tr *ngFor="let i of result;" class="form-check">
                                      
                                    <td><input type="checkbox" class="form-check-input" (change)="onChange(i.id,i.empName, $event.target.checked)"name="{{ i.empName }}" id="{{i.empName}}">{{i.empName}}</td>
                                    <!-- <td><button class="btn btn-light" (click)="selectEmp(i.empId,i.empName)">{{i.empName}}</button></td> -->
                                     
                                    </tr>
                                    </table>                              
                                    </div>

                                     <!-- end -->
                                  <div class="modal-footer">
                                      <small class="text-muted">
                                         
                                        </small>
                                    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
                                  </div>
                                </ng-template>                          
                        </div>
                       
                      
                      </div>
                      <div class="form-row">
                              
                              <div class="form-group col-md-6">
                                      <input  placeholder="Budgeted Cost" class="form-control" formControlName="BudgetedCost" type="number" id="bcost">
                                      <em *ngIf="validateControl('BudgetedCost') && hasError('BudgetedCost', 'required')">*Budgeted Cost is required</em>
                                      
                                  </div>
                      </div>
  
                      
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <p>Start Date</p>                            
                        <input  placeholder="Start Date" class="form-control" type="date" formControlName="StartDate" id="StartDate" (blur)="compareTwoDates2()">
                            <em *ngIf="validateControl('StartDate') && hasError('StartDate', 'required')">*Start date is required</em>
                            <div *ngIf="error2.isError" >
                                {{ error2.errorMessage }}
                                
                             </div>
                        </div>
                        <div class="form-group col-md-6">
                                <!-- <label for="enddatte">End Date</label> -->
                                <p>End Date</p>                            

                              <input  class="form-control" type="date" formControlName="EndDate" id="edate" (blur)="compareTwoDates()">
                              <div *ngIf="error1.isError" >
                                {{ error1.errorMessage }}
                             </div>                             
                              <!-- <em *ngIf="DateControl('StartDate','EndDate')">*Not valid Date</em> -->

                          </div>
                          <!--div class="form-group col-md-6">
                                <input  placeholder="Admin" class="form-control" type="text" formControlName="Admin" id="Admin">

                                <em *ngIf="validateControl('Admin') && hasError('Admin', 'required')">*Admin is required</em>
                       
                          </div-->
                            <div class="form-group col-md-12">
                                    <input  placeholder="Description" class="form-control" type="textarea" formControlName="Description" id="description">
                           
                                </div>
                                <div>
                                        <input type="checkbox" class="form-check-input" (change)="x()" class="form-control" formControlName="Status" >Is Complete

                                </div>
                    </div>
                    
                
                    
                    <div class="form-row">
                        <div class="form-group">
                                  <div class="btn-group" role="group" aria-label="Basic example">
                                      <button type="button" class="btn btn-danger" (click)="redirectToTaskList()">Cancel</button>
                                      <button type="submit" class="btn btn-success"  [disabled]="!taskForm.valid">Add Task</button>

                                    </div>
                              </div>
                    </div>
                </form>
            </div>  
            </div>
            </div>
            </section>
